<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head> 
	<body oncontextmenu="show(this)">
		<div id="app" oncontextmenu="show(this);return false">wwwwww</div>
		<input type="button" value="show" id="btn"/>
		<script type="text/javascript">
			function show() {
				var app = document.getElementById("app");
				alert(app.innerText)
			}
			var btn = document.getElementById('btn');
			btn.addEventListener("click",function(){
				app.innerText ="show";
			})
			btn.addEventListener("mouseover",function(){
				alert("mouseover")

			});
			function show(obj){

			}
			onunload=function () {
				return "onunload"
			} 
			onbeforeunload = function(){
				return "before"
			}
		</script>
		<!--第一种方式-->
	</body>
</html>
