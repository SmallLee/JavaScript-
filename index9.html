<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[3,1,2,4,9,6,8,5];
			//自定排序规则
			arr.sort(function(x,y){
				if (x>y){
					return -1
				} else if(x <y) {
					return 1
				} else {
					return 0;
				}
			});
			document.write(arr)
			var arr2 = ["a","b","c"]
//			arr2.push("d")
//			document.write(arr2)
//			arr2.pop("d")
//			arr2.shift() 
//			document.write("<br/>"+arr2)
			document.write(arr2.slice(0,2))
			var colors= ["red","green","blue","grey"]
			document.write(Math.floor(Math.random()*colors.length))
			document.bgColor = colors[Math.floor(Math.random()*colors.length)];
		</script>
	</body>
</html>
