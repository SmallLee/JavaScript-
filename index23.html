<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body onunload="close()">
		<input type="button" id="op" value="打开" />
		<input type="button" id="red" value="red" onclick="show(this)"/>
		<input type="button" id="green" value="green" onclick="show(this)"/>
		<input type="button" id="blue" value="blue" onclick="show(this)"/>
		<script type="text/javascript">
			var op = document.getElementById("op");
			var sub;
			op.onclick= function(){
				//在新窗口中打开百度，指定宽高
				sub = window.open("child.html","_blank" ,"width=100,height=200")
			}
			function show(obj){
				//改变子窗体的样式
				sub.document.bgColor =obj.value;
			}
			function run(){
				alert('call by child')
			}
			function close(){
				if (!sub.closed) { 
					sub.close();
				}
			}
		</script>
	</body>
</html>
