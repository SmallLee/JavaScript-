<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="main">
			
		</div>
		<div id="content">
			
		</div>
		<input type="button" onclick="insert()" value="前插"/>
		<input type="button" onclick="insertAfter()" value="后插"/>
		<script type="text/javascript">
			var content = document.getElementById('content');
			var pElement = document.createElement("p");
			var textNode = document.createTextNode("p标签");
			pElement.appendChild(textNode);
			content.appendChild(pElement)
			//================
//			var aElement = document.createElement('a');
//			var textNode = document.createTextNode("Baidu");
//			aElement.href = "https://www.baidu.com";
//			aElement.appendChild(textNode)
			function insert(){
			var aElement = document.createElement('a');
			var textNode = document.createTextNode("Baidu");
			aElement.href = "https://www.baidu.com";
			aElement.appendChild(textNode)
			content.insertBefore(aElement,content.childNodes[1])
			}
			
			function insertAfter() {
			var aElement = document.createElement('a');
			var textNode = document.createTextNode("Baidu");
			aElement.href = "https://www.baidu.com";
			aElement.appendChild(textNode)
			content.insertBefore(aElement,content.childNodes[1])
			if (content.nextSibling.nodeType== 1) {
				content.insertBefore(aElement,content.nextSibling)
			} else {
				content.appendChild(aElement)
			}
			}
		</script>
	</body>
</html>
