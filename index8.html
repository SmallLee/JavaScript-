<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = new Array("a","b","c");
			alert(arr.length)
			var arr1 = ["a","b","c","d"];
			alert(arr1.length)
			for (index in arr1) {
				document.write(arr1[index])
			}
			//创建指定容量的数组对象
			var arr2 = new Array(10);
			alert(arr2.length)
			//遍历对象
			for(var i = 0;i < arr1.length;i++) {
				document.write(arr1[i])
			}
		</script>
	</body>
</html>
